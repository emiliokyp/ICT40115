<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">

  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="tic">
    <div id="container" class="container">
      <div class="box box-1" data-x="0" data-y="0" id="1"></div>
      <div class="box box-2" data-x="1" data-y="0" id="2"></div>
      <div class="box box-3" data-x="2" data-y="0" id="3"></div>
      <div class="box box-4" data-x="0" data-y="1" id="4"></div>
      <div class="box box-5" data-x="1" data-y="1" id="5"></div>
      <div class="box box-6" data-x="2" data-y="1" id="6"></div>
      <div class="box box-7" data-x="0" data-y="2" id="7"></div>
      <div class="box box-8" data-x="1" data-y="2" id="8"></div>
      <div class="box box-9" data-x="2" data-y="2" id="9"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>


</html>
